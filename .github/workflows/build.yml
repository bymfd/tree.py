name: Coklu Platform Paketleyici (Hanima Ozel)

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    # Mac icin spesifik olarak macos-13 (Intel) kullaniyoruz, 12.7.6 ile daha uyumludur
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-13]

    steps:
      - uses: actions/checkout@v4

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Bagimliliklari Yukle
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PyQt6

      - name: Paketle (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller --noconsole --onefile --add-data="tree.png;." tree.py
          mv dist/tree.exe dist/NoelAgaci_Windows.exe

      - name: Paketle (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          pyinstaller --noconsole --onefile --add-data="tree.png:." tree.py
          mv dist/tree dist/NoelAgaci_Linux

      - name: Paketle (Mac 12.7.6 Uyumlu)
        if: matrix.os == 'macos-13'
        run: |
          # --windowed Mac'te Terminali engeller, --name ile uygulama adini belirleriz
          pyinstaller --noconsole --windowed --onefile --add-data="tree.png:." --name "NoelAgaci_Mac" tree.py
          cd dist
          # Hanima kolaylik: .app klasorunu zipleyelim
          zip -r NoelAgaci_Mac_Monterey.zip NoelAgaci_Mac.app
          # Yedek binary dosyasini da isimlendirelim
          mv NoelAgaci_Mac NoelAgaci_Mac_Binary

      - name: Dosyalari Kaydet (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.os }}
          path: |
            dist/NoelAgaci_Windows.exe
            dist/NoelAgaci_Linux
            dist/NoelAgaci_Mac_Monterey.zip

      - name: Release Olustur ve Dosyalari Yukle
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/NoelAgaci_Windows.exe
            dist/NoelAgaci_Linux
            dist/NoelAgaci_Mac_Monterey.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

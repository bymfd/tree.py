name: Coklu Platform Paketleyici

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Bağımlılıkları Yükle
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PyQt6

      - name: Paketle (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller --noconsole --onefile --add-data="tree.png;." tree.py
          mv dist/tree.exe dist/NoelAgaci_Windows.exe

      - name: Paketle (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          pyinstaller --noconsole --onefile --add-data="tree.png:." tree.py
          mv dist/tree dist/NoelAgaci_Linux

      - name: Paketle (Mac)
        if: matrix.os == 'macos-latest'
        run: |
          pyinstaller --noconsole --windowed --onefile --add-data="tree.png:." tree.py
          cd dist && zip -r NoelAgaci_Mac.zip tree.app
          # Sadece binary olanı da yedekle
          mv tree NoelAgaci_Mac_Binary

      - name: Dosyaları Kaydet (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.os }}
          path: |
            dist/NoelAgaci_Windows.exe
            dist/NoelAgaci_Linux
            dist/*.zip

      - name: Release Oluştur ve Dosyaları Yükle
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/NoelAgaci_Windows.exe
            dist/NoelAgaci_Linux
            dist/NoelAgaci_Mac.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

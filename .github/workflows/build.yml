name: Coklu Platform Paketleyici

on: [push]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Bağımlılıkları Yükle
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PyQt6

      - name: Paketle (Windows)
        if: matrix.os == 'windows-latest'
        run: pyinstaller --noconsole --onefile --add-data="tree.png;." tree.py

      - name: Paketle (Linux/Mac)
        if: matrix.os != 'windows-latest'
        run: pyinstaller --noconsole --onefile --add-data="tree.png:." tree.py

      - name: Dosyaları Kaydet
        uses: actions/upload-artifact@v4
        with:
          name: NoelAgaci-${{ matrix.os }}
          path: dist/*

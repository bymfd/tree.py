name: Coklu Platform Paketleyici

on: 
  push:
    tags:
      - 'v*' # v1.0, v2.1 gibi tag attığında çalışır

jobs:
  build:
    permissions:
      contents: write # Release oluşturabilmek için bu izin şart
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Bağımlılıkları Yükle
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PyQt6

      - name: Paketle (Windows)
        if: matrix.os == 'windows-latest'
        run: pyinstaller --noconsole --onefile --add-data="tree.png;." tree.py

      - name: Paketle (Linux/Mac)
        if: matrix.os != 'windows-latest'
        run: pyinstaller --noconsole --onefile --add-data="tree.png:." tree.py

      - name: Release Oluştur ve Yükle
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
